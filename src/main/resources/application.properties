# Configure the MQTT sink (we write to it)
mp.messaging.outgoing.topic-price.type=smallrye-mqtt
mp.messaging.outgoing.topic-price.topic=prices
mp.messaging.outgoing.topic-price.host=${MQTT_HOST}
mp.messaging.outgoing.topic-price.port=${MQTT_PORT}
mp.messaging.outgoing.topic-price.username=${MQTT_USERNAME}
mp.messaging.outgoing.topic-price.password=${MQTT_PASSWORD}
mp.messaging.outgoing.topic-price.auto-generated-client-id=true

# Configure the MQTT sink (we write to it)
mp.messaging.outgoing.topic-values.type=smallrye-mqtt
mp.messaging.outgoing.topic-values.topic=values
mp.messaging.outgoing.topic-values.host=${MQTT_HOST}
mp.messaging.outgoing.topic-values.port=${MQTT_PORT}
mp.messaging.outgoing.topic-values.username=${MQTT_USERNAME}
mp.messaging.outgoing.topic-values.password=${MQTT_PASSWORD}
mp.messaging.outgoing.topic-values.auto-generated-client-id=true

# Configure the MQTT source (we read from it)
mp.messaging.incoming.prices.type=smallrye-mqtt
mp.messaging.incoming.prices.topic=prices
mp.messaging.incoming.prices.host=${MQTT_HOST}
mp.messaging.incoming.prices.port=${MQTT_PORT}
mp.messaging.incoming.prices.username=${MQTT_USERNAME}
mp.messaging.incoming.prices.password=${MQTT_PASSWORD}
mp.messaging.incoming.prices.auto-generated-client-id=true
